<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Página</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      nav {
        background-color: #444;
        padding: 10px;
        text-align: center;
      }
      a {
        color: white;
      }
      section {
        padding: 20px;
      }
      aside {
        background-color: #f9f9f9;
        padding: 20px;
      }
      figure {
        text-align: center;
        margin: 0;
        padding: 0;
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
      figcaption {
        font-style: italic;
        color: #666;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Meu Site</h1>
    </header>

    <nav>
      <a href="#main">Ir para o Conteúdo Principal</a>
      <a href="#lateral">Ir para o Conteúdo Lateral</a>
    </nav>

    <section id="main">
      <h2>Conteúdo Principal</h2>
      <article>
        <h3>Título do Artigo 1</h3>
        <p>Conteúdo do Artigo 1...</p>
      </article>
      <article>
        <h3>Título do Artigo 2</h3>
        <p>Conteúdo do Artigo 2...</p>
      </article>
    </section>

    <aside id="lateral">
      <h2>Conteúdo Lateral</h2>
      <p>Este é o conteúdo lateral da página.</p>
    </aside>

    <footer>
      <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
